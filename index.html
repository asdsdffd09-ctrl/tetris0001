    <style>
        /* CSS ìŠ¤íƒ€ì¼ë§ (ì´ì „ê³¼ ë™ì¼) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;

        #game-container {

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;

        #info-panel {

        #info-panel p {

        #start-button {

        #start-button:hover {

        #grid {
            display: grid;

            width: 100%;

        }

        .square {
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-sizing: border-box;
        }

        .taken {
            border: 1px solid #1c2833 !important; 
            opacity: 0.9;
        }

        /* ëª¨ë°”ì¼ ì¡°ì‘ ë²„íŠ¼ */
        #controls {
            display: grid;
            grid-template-areas: 
                ". rotate ."
                "left down right"
                ". drop .";
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 10px;
        }

        #controls button {
            padding: 15px;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.1s;
        }

        #controls button:active {
            opacity: 0.8;
        }

        #rotate-button { grid-area: rotate; }
        #left-button { grid-area: left; }
        #right-button { grid-area: right; }
        #down-button { grid-area: down; }
        #drop-button { grid-area: drop; background-color: #e74c3c; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="info-panel">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <button id="start-button">ê²Œì„ ì‹œì‘</button>
        </div>

        <div id="grid">
            </div>
        
        <div id="controls">
            <button id="rotate-button">ğŸ”„</button>
            <button id="left-button">â—€ï¸</button>
            <button id="right-button">â–¶ï¸</button>
            <button id="down-button">â¬‡ï¸</button>
            <button id="drop-button">ğŸ”¥</button>
        </div>
    </div>

    <script>
        //
        // JAVASCRIPT ê²Œì„ ë¡œì§ (ìµœì¢… ìˆ˜ì •)
        //

        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        
        // ê²Œì„ ì„¤ì •
        const width = 10;
        const height = 20;
        let score = 0;
        let squares = []; 
        let timerId = null;
        let dropSpeed = 1000; 
        
        // 1. ê²Œì„ ë³´ë“œ ì´ˆê¸°í™” ë° ë Œë”ë§
        function createBoard() {
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
                squares.push(square);
            }
            // **ë¬¸ì œ í•´ê²°:** ë°”ë‹¥ ê²½ê³„ì„  ì—­í• ì„ í•  1ì¤„(10ê°œ)ì„ ì¶”ê°€í•˜ê³ , ì´ ì…€ë“¤ì˜ ì¸ë±ìŠ¤ë¥¼ ë¸”ë¡ì´ ë‹¿ì•„ì•¼ í•˜ëŠ” ê²½ê³„ë¡œ ëª…í™•íˆ ì‚¬ìš©í•©ë‹ˆë‹¤.
            for (let i = 0; i < width; i++) {
                const stopper = document.createElement('div');
                stopper.classList.add('square', 'taken', 'bottom-stopper'); 
                stopper.style.backgroundColor = 'transparent'; 
                grid.appendChild(stopper);
                squares.push(stopper);
            }
        }
        createBoard();

        // 2. í…ŒíŠ¸ë¡œë¯¸ë…¸ ë°ì´í„° ë° ìƒ‰ìƒ (íšŒì „ ëª¨ì–‘ ì •ì˜ ìˆ˜ì • ì™„ë£Œ)
        // í…ŒíŠ¸ë¡œë¯¸ë…¸ ë°°ì—´ (ëª¨ë“  ì˜¤í”„ì…‹ì€ 0, 0ì„ ê¸°ì¤€ìœ¼ë¡œ ìƒëŒ€ì ì¸ ìœ„ì¹˜)
        // O ë¸”ë¡ì„ ì œì™¸í•˜ê³ ëŠ” 4ê°œì˜ íšŒì „ ëª¨ì–‘ì„ ì •ì˜í•©ë‹ˆë‹¤.
        const theTetrominoes = [
            [[1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2], [1, width + 1, width * 2 + 1, width * 2], [width, width * 2, width * 2 + 1, width * 2 + 2]], // L
            [[0, width, width * 2, width * 2 + 1], [width, width + 1, width + 2, 2], [1, 2, width + 2, width * 2 + 2], [width * 2, width * 2 + 1, width + 1, 1]], // J (ìˆ˜ì •)
            [[1, width, width + 1, width + 2], [1, width + 1, width * 2 + 1, width], [width, width + 1, width + 2, width * 2 + 1], [1, width + 1, width * 2 + 1, width + 2]], // T
            [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3], [1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]], // I
            [[0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1]], // O (íšŒì „í•´ë„ ë™ì¼)
            [[width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1], [width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1]], // S
            [[0, 1, width + 1, width + 2], [1, width, width + 1, width * 2], [0, 1, width + 1, width + 2], [1, width, width + 1, width * 2]] // Z
        ];
        
        const colors = ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#2ecc71', '#e67e22', '#1abc9c'];

        let currentPosition = 4;
        let currentRotation = 0;
        let random = Math.floor(Math.random() * theTetrominoes.length);
        let current = theTetrominoes[random][currentRotation];
        let currentColor = colors[random];
        let nextRandom = Math.floor(Math.random() * theTetrominoes.length);

        // 3. ë¸”ë¡ ê·¸ë¦¬ê¸°/ì§€ìš°ê¸° (ì´ì „ê³¼ ë™ì¼)
        function draw() {
            current.forEach(index => {
                // ì¸ë±ìŠ¤ê°€ ë³´ë“œ ë²”ìœ„ë¥¼ ë²—ì–´ë‚˜ì§€ ì•Šë„ë¡ ì•ˆì „ ì²´í¬
                if (currentPosition + index < squares.length) {
                    squares[currentPosition + index].classList.add('tetromino');
                    squares[currentPosition + index].style.backgroundColor = currentColor;
                }
            });
        }

        function undraw() {
            current.forEach(index => {
                if (currentPosition + index < squares.length) {
                    squares[currentPosition + index].classList.remove('tetromino');
                    squares[currentPosition + index].style.backgroundColor = '';
                }
            });
        }

        // 4. ì¶©ëŒ ê°ì§€ ë° ì´ë™ (**ê°€ì¥ ì¤‘ìš”: ë°”ë‹¥ ì¶©ëŒ ë¡œì§ ìˆ˜ì •**)
        
        function checkCollision(position = currentPosition, tetromino = current) {
            return tetromino.some(index => {
                const nextSquareIndex = position + index + width;

                // **ë¬¸ì œ í•´ê²°:** ë‹¤ìŒ ìœ„ì¹˜ ì¸ë±ìŠ¤ê°€ ë°”ë‹¥ ì˜ì—­(squares.length - width ë¶€í„° ëê¹Œì§€)ì„ í¬í•¨í•˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
                // ë˜ëŠ” ë‹¤ìŒ ìœ„ì¹˜ì— ì´ë¯¸ 'taken' ë¸”ë¡ì´ ìˆëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
                if (nextSquareIndex >= squares.length - width || 
                    squares[nextSquareIndex].classList.contains('taken')) {
                    return true;
                }
                return false;
            });
        }

        // ì¢Œìš° ì´ë™ ë° ê²½ê³„ ì²´í¬
        function move(direction) {
            if (!timerId) return; // ê²Œì„ ì¼ì‹œì •ì§€ ìƒíƒœì—ì„œëŠ” ì´ë™ ë¶ˆê°€

            undraw();
            
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0)
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1)

            let newPosition = currentPosition;

            if (direction === -1) { 
                if (!isAtLeftEdge) newPosition = currentPosition - 1;
            } else if (direction === 1) { 
                if (!isAtRightEdge) newPosition = currentPosition + 1;
            }
            
            // ì´ë™í•  ìœ„ì¹˜ì— ì´ë¯¸ ê³ ì •ëœ ë¸”ë¡ì´ ìˆëŠ”ì§€ í™•ì¸
            const isCollision = current.some(index => 
                (newPosition + index >= 0 && newPosition + index < squares.length && squares[newPosition + index].classList.contains('taken'))
            );
            
            if (!isCollision) {
                currentPosition = newPosition;
            }
            
            draw();
        }

        // ë¸”ë¡ íšŒì „ (ê°„ë‹¨í•œ ì¶©ëŒ ì²´í¬ ìœ ì§€)
        function rotate() {
            if (!timerId) return;

            undraw();
            
            const originalRotation = currentRotation;
            currentRotation = (currentRotation + 1) % current.length;
            let nextTetromino = theTetrominoes[random][currentRotation];

            // íšŒì „ í›„ ë³´ë“œ ì˜ì—­ ë°–ìœ¼ë¡œ ë‚˜ê°€ê±°ë‚˜ ë¸”ë¡ê³¼ ê²¹ì¹˜ëŠ”ì§€ ê°„ë‹¨íˆ í™•ì¸
            const isCollision = nextTetromino.some(index => {
                const squareIndex = currentPosition + index;
                // ë¸”ë¡ì„ ëš«ê±°ë‚˜, ë°”ë‹¥ì„ ëš«ê±°ë‚˜, ì¢Œìš° ê²½ê³„ë¥¼ ì‹¬í•˜ê²Œ ë„˜ëŠ”ì§€ í™•ì¸
                return (squareIndex >= squares.length || squares[squareIndex].classList.contains('taken') ||
                        (squareIndex % width < (currentPosition % width) && squareIndex % width !== 0) ||
                        (squareIndex % width > (currentPosition % width) && squareIndex % width === 0)
                );
            });
            
            if (isCollision) { 
                // ì¶©ëŒ ì‹œ íšŒì „ ì·¨ì†Œ (í…ŒíŠ¸ë¦¬ìŠ¤ì˜ ë³µì¡í•œ 'ë²½ì°¨ê¸°' ë¡œì§ì€ ìƒëµ)
                currentRotation = originalRotation;
                nextTetromino = theTetrominoes[random][currentRotation];
            }
            
            current = nextTetromino;
            draw();
        }
        
        // 5. ë¸”ë¡ ê³ ì • ë° ìƒˆ ë¸”ë¡ ìƒì„± (ì´ì „ê³¼ ë™ì¼)
        function merge() {
            current.forEach(index => {
                if (currentPosition + index < squares.length - width) { // ë°”ë‹¥ ìŠ¤í† í¼ ìœ„ì—ë§Œ ê³ ì •
                    squares[currentPosition + index].classList.add('taken');
                }
            });
            
            checkAndClearLines();
            generateNewTetromino();
        }

        function generateNewTetromino() {
            random = nextRandom;
            nextRandom = Math.floor(Math.random() * theTetrominoes.length);
            current = theTetrominoes[random][0];
            currentColor = colors[random];
            currentPosition = 4;
            currentRotation = 0;
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                gameOver();
                return;
            }

            draw();
        }

        // 6. ì¤„ ì œê±° ë° ì ìˆ˜ ê³„ì‚°
        function checkAndClearLines() {
            // ë°”ë‹¥ ìŠ¤í† í¼ê°€ ì‹œì‘í•˜ëŠ” ì¸ë±ìŠ¤ ì „ê¹Œì§€ë§Œ ê²€ì‚¬ (height * width)
            for (let i = 0; i < height * width; i += width) {
                const row = Array.from({length: width}, (_, j) => i + j); 

                const isRowTaken = row.every(index => 
                    squares[index].classList.contains('taken')
                );

                if (isRowTaken) {
                    score += 10;
                    scoreDisplay.textContent = score;

                    // ì¤„ ì§€ìš°ê¸° ë° ë‚´ë¦¬ê¸°
                    row.forEach(index => {
                        squares[index].classList.remove('taken', 'tetromino');
                        squares[index].style.backgroundColor = '';
                    });

                    // ì œê±°ëœ ì¤„ì„ squares ë°°ì—´ì—ì„œ ì œê±°í•˜ê³ , ë¹ˆ ì¤„ì„ ë§¨ ìœ„ì— ì¶”ê°€
                    const squaresRemoved = squares.splice(i, width);
                    squares = squaresRemoved.concat(squares);
                    squares.forEach(cell => grid.appendChild(cell));
                    
                    i -= width; // ì¤„ì´ ì œê±°ë˜ì—ˆìœ¼ë¯€ë¡œ ì¸ë±ìŠ¤ë¥¼ ì¬ì¡°ì •í•˜ì—¬ ë‹¤ìŒ ì¤„ì„ ì˜¬ë°”ë¥´ê²Œ ê²€ì‚¬
                }
            }
        }

        // 7. ê²Œì„ ì˜¤ë²„ (ì´ì „ê³¼ ë™ì¼)
        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            scoreDisplay.textContent = `Game Over! Score: ${score}`;
            startButton.textContent = 'ë‹¤ì‹œ ì‹œì‘';
        }

        // 8. ë©”ì¸ ë£¨í”„ (Drop)
        function drop() {
            undraw();
            if (checkCollision(currentPosition)) { 
                merge();
            } else {
                currentPosition += width;
            }
            draw();
        }

        // 9. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë° ê²Œì„ ì œì–´
        
        function startGame() {
             if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startButton.textContent = 'ì¬ê°œ';
            } else {
                if (scoreDisplay.textContent.includes('Game Over')) {
                    location.reload(); 
                    return;
                }
                
                if (!timerId) {
                    timerId = setInterval(drop, dropSpeed); 
                    startButton.textContent = 'ì¼ì‹œì •ì§€';
                }
            }
        }

        // ëª¨ë°”ì¼ ì¡°ì‘ ì—°ê²°
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('rotate-button').addEventListener('click', rotate);
        document.getElementById('left-button').addEventListener('click', () => move(-1));
        document.getElementById('right-button').addEventListener('click', () => move(1));
        
        document.getElementById('down-button').addEventListener('click', () => {
             // Soft Drop: ì ê¹ ë“œë¡­ ì†ë„ ë¹ ë¥´ê²Œ
             if (!timerId) return;
             clearInterval(timerId);
             drop();
             timerId = setInterval(drop, dropSpeed);
        });

        document.getElementById('drop-button').addEventListener('click', () => {
            // Hard Drop: ë¸”ë¡ì„ ì¶©ëŒ ì§€ì ê¹Œì§€ í•œ ë²ˆì— ë‚´ë¦¬ê¸°
            if (!timerId) return;
            undraw();
            while (!checkCollision(currentPosition)) {
                currentPosition += width;
            }
            currentPosition -= width; // ì¶©ëŒ ì§ì „ ìœ„ì¹˜ë¡œ ë˜ëŒë¦¬ê¸°
            draw();
            merge();
        });

        draw(); 
        
    </script>
