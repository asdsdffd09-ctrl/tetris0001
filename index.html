<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: sans-serif;
            margin: 0;
            padding-top: 20px;
            touch-action: manipulation;
            transition: background-color 0.2s; /* ë°°ê²½ìƒ‰ ë³€ê²½ ì• ë‹ˆë©”ì´ì…˜ */
        }
        /* ê²½ê³  ìƒíƒœì¼ ë•Œ í´ë˜ìŠ¤ */
        body.warning {
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0% { background-color: #2c3e50; }
            50% { background-color: #c0392b; }
            100% { background-color: #2c3e50; }
        }

        #game-container {
            width: 300px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }
        #info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            aspect-ratio: 1 / 2;
            background-color: #1c2833;
            border: 2px solid #2c3e50;
            position: relative;
        }
        /* ê²½ê³„ì„  ìŠ¤íƒ€ì¼ */
        #grid::after {
            content: "";
            position: absolute;
            top: 15%; /* 20ì¤„ ì¤‘ 3ì¤„ ì§€ì  (3/20 = 15%) */
            left: 0;
            width: 100%;
            border-top: 2px dashed #e74c3c;
            z-index: 10;
            pointer-events: none;
        }

        .square {
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }
        .taken {
            border: 1px solid #2c3e50 !important;
        }
        #controls {
            display: grid;
            grid-template-areas: ". up ." "left down right" ". drop .";
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        #drop-button { grid-area: drop; background-color: #e74c3c; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="info-panel">
            <span>Score: <b id="score">0</b></span>
            <button id="start-button">ê²Œì„ ì‹œì‘</button>
        </div>
        <div id="grid"></div>
        <div id="controls">
            <button id="rotate-button" style="grid-area: up;">ğŸ”„</button>
            <button id="left-button" style="grid-area: left;">â—€ï¸</button>
            <button id="right-button" style="grid-area: right;">â–¶ï¸</button>
            <button id="down-button" style="grid-area: down;">â¬‡ï¸</button>
            <button id="drop-button">ğŸ”¥</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const width = 10;
        const height = 20;
        let squares = [];
        let score = 0;
        let timerId = null;
        let isWarning = false;

        function createBoard() {
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
                squares.push(square);
            }
            for (let i = 0; i < width; i++) {
                const stopper = document.createElement('div');
                stopper.classList.add('taken', 'stopper');
                stopper.style.display = 'none';
                grid.appendChild(stopper);
                squares.push(stopper);
            }
        }
        createBoard();

        const lTetromino = [ [1, width+1, width*2+1, 2], [width, width+1, width+2, width*2+2], [1, width+1, width*2+1, width*2], [width, width*2, width*2+1, width*2+2] ];
        const zTetromino = [ [0, width, width+1, width*2+1], [width+1, width+2, width*2, width*2+1], [0, width, width+1, width*2+1], [width+1, width+2, width*2, width*2+1] ];
        const tTetromino = [ [1, width, width+1, width+2], [1, width+1, width+2, width*2+1], [width, width+1, width+2, width*2+1], [1, width, width+1, width*2+1] ];
        const oTetromino = [ [0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1] ];
        const iTetromino = [ [1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3], [1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3] ];
        
        const theTetrominoes = [lTetromino, zTetromino, tTetromino, oTetromino, iTetromino];
        const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#f1c40f', '#3498db'];

        let random = Math.floor(Math.random() * theTetrominoes.length);
        let currentRotation = 0;
        let current = theTetrominoes[random][currentRotation];
        let currentPosition = 4;

        function draw() {
            current.forEach(index => {
                if(squares[currentPosition + index])
                    squares[currentPosition + index].style.backgroundColor = colors[random];
            });
        }

        function undraw() {
            current.forEach(index => {
                if(squares[currentPosition + index])
                    squares[currentPosition + index].style.backgroundColor = '';
            });
        }

        function checkCollision() {
            return current.some(index => squares[currentPosition + index + width].classList.contains('taken'));
        }

        function moveDown() {
            if (!timerId) return;
            if (!checkCollision()) {
                undraw();
                currentPosition += width;
                draw();
            } else {
                freeze();
            }
        }

        function freeze() {
            current.forEach(index => squares[currentPosition + index].classList.add('taken'));
            
            // 1. íŒ¨ë°° ì¡°ê±´ ì²´í¬: ê²½ê³„ì„ (ìƒìœ„ 30ì¹¸, ì¸ë±ìŠ¤ 0~29)ì— ë¸”ë¡ì´ ê³ ì •ë˜ë©´ ê²Œì„ ì˜¤ë²„
            const isGameOver = current.some(index => (currentPosition + index) < width * 3);
            
            if (isGameOver) {
                gameOver();
                return;
            }

            // 2. ê²½ê³  ì²´í¬: ìƒìœ„ 3ì¤„ ê·¼ì²˜ì— ë¸”ë¡ì´ ìˆìœ¼ë©´ 2ì´ˆê°„ ê¹œë°•ì„
            checkWarning();

            random = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentPosition = 4;
            
            addScore();
            draw();
        }

        // ê²½ê³  ë¡œì§: ë¸”ë¡ì´ 3~5ë²ˆ ì¤„ ì‚¬ì´ì— ìŒ“ì´ë©´ ê²½ê³  ë°œìƒ
        function checkWarning() {
            const dangerZone = squares.slice(0, width * 5); // ìƒìœ„ 5ì¤„ ê²€ì‚¬
            const hasBlocks = dangerZone.some(s => s.classList.contains('taken'));
            
            if (hasBlocks && !isWarning) {
                isWarning = true;
                document.body.classList.add('warning');
                setTimeout(() => {
                    document.body.classList.remove('warning');
                    isWarning = false;
                }, 2000); // 2ì´ˆê°„ ê¹œë°•ì„
            }
        }

        function moveLeft() {
            undraw();
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
            if (!isAtLeftEdge) currentPosition -= 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition += 1;
            draw();
        }

        function moveRight() {
            undraw();
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
            if (!isAtRightEdge) currentPosition += 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition -= 1;
            draw();
        }

        function rotate() {
            undraw();
            const nextRotation = (currentRotation + 1) % theTetrominoes[random].length;
            const nextCurrent = theTetrominoes[random][nextRotation];
            if (!nextCurrent.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                currentRotation = nextRotation;
                current = nextCurrent;
            }
            draw();
        }

        function addScore() {
            for (let i = 0; i < 199; i += width) {
                const row = [i, i+1, i+2, i+3, i+4, i+5, i+6, i+7, i+8, i+9];
                if (row.every(index => squares[index].classList.contains('taken'))) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    row.forEach(index => {
                        squares[index].classList.remove('taken');
                        squares[index].style.backgroundColor = '';
                    });
                    const squaresRemoved = squares.splice(i, width);
                    squares = squaresRemoved.concat(squares);
                    const stoppers = squares.filter(s => s.classList.contains('stopper'));
                    const others = squares.filter(s => !s.classList.contains('stopper'));
                    squares = others.concat(stoppers);
                    squares.forEach(cell => grid.appendChild(cell));
                }
            }
        }

        function gameOver() {
            scoreDisplay.innerText = score + " - [DEAD] ê²½ê³„ì„  ì´ˆê³¼!";
            document.body.style.backgroundColor = "#c0392b";
            clearInterval(timerId);
            timerId = null;
            alert("ê²½ê³„ì„ ì„ ë„˜ì—ˆìŠµë‹ˆë‹¤! ê²Œì„ ì˜¤ë²„!");
            location.reload();
        }

        startButton.addEventListener('click', () => {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            } else {
                draw();
                timerId = setInterval(moveDown, 800);
            }
        });

        document.getElementById('left-button').onclick = moveLeft;
        document.getElementById('right-button').onclick = moveRight;
        document.getElementById('rotate-button').onclick = rotate;
        document.getElementById('down-button').onclick = moveDown;
        document.getElementById('drop-button').onclick = () => {
            if(!timerId) return;
            while(!checkCollision()) { undraw(); currentPosition += width; }
            draw();
            freeze();
        };

    </script>
</body>
