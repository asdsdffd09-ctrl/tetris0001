<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëª¨ë°”ì¼ í†µí•© í…ŒíŠ¸ë¦¬ìŠ¤ (ìˆ˜ì •)</title>
    
    <style>
        /*
         * CSS ìŠ¤íƒ€ì¼ë§ (ëª¨ë°”ì¼ ìµœì í™”)
         */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
            padding-top: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            max-width: 400px; 
            width: 90%; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            background-color: #34495e;
            padding: 15px;
        }

        /* ì •ë³´ íŒ¨ë„ */
        #info-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 5px 10px;
            background-color: #2980b9;
            border-radius: 5px;
        }

        #info-panel p {
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        #start-button {
            padding: 8px 15px;
            font-size: 1em;
            font-weight: bold;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #start-button:hover {
            background-color: #e67e22;
        }

        /* ê²Œì„ ë³´ë“œ ìŠ¤íƒ€ì¼ë§ (10x20) */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            aspect-ratio: 1 / 2; 
            border: 5px solid #2c3e50;
            background-color: #1c2833;
        }

        /* ê°œë³„ ì…€(ë¸”ë¡) ìŠ¤íƒ€ì¼ë§ */
        .square {
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-sizing: border-box;
        }

        /* ê³ ì •ëœ ë¸”ë¡ì„ ë‚˜íƒ€ë‚´ëŠ” í´ë˜ìŠ¤ */
        .taken {
            border: 1px solid #1c2833 !important; /* ê³ ì •ëœ ë¸”ë¡ì€ í…Œë‘ë¦¬ ê°•ì¡°ë¥¼ ì¤„ì„ */
            opacity: 0.9;
        }

        /* ëª¨ë°”ì¼ ì¡°ì‘ ë²„íŠ¼ */
        #controls {
            display: grid;
            grid-template-areas: 
                ". rotate ."
                "left down right"
                ". drop .";
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 10px;
        }

        #controls button {
            padding: 15px;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.1s;
        }

        #controls button:active {
            opacity: 0.8;
        }

        #rotate-button { grid-area: rotate; }
        #left-button { grid-area: left; }
        #right-button { grid-area: right; }
        #down-button { grid-area: down; }
        #drop-button { grid-area: drop; background-color: #e74c3c; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="info-panel">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <button id="start-button">ê²Œì„ ì‹œì‘</button>
        </div>

        <div id="grid">
            </div>
        
        <div id="controls">
            <button id="rotate-button">ğŸ”„</button>
            <button id="left-button">â—€ï¸</button>
            <button id="right-button">â–¶ï¸</button>
            <button id="down-button">â¬‡ï¸</button>
            <button id="drop-button">ğŸ”¥</button>
        </div>
    </div>

    <script>
        //
        // JAVASCRIPT ê²Œì„ ë¡œì§ (ìˆ˜ì • ë° êµ¬í˜„ ì™„ë£Œ)
        //

        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const startButton = document.getElementById('start-button');
        
        // ê²Œì„ ì„¤ì •
        const width = 10;
        const height = 20;
        let score = 0;
        let level = 1;
        let squares = []; // ê²Œì„ ë³´ë“œì˜ DOM ìš”ì†Œ ì €ì¥ ë°°ì—´
        let timerId = null;
        let dropSpeed = 1000; // ì´ˆê¸° ë“œë¡­ ì†ë„ (1ì´ˆ)

        // ** 1. ê²Œì„ ë³´ë“œ ì´ˆê¸°í™” ë° ë Œë”ë§ **

        function createBoard() {
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
                squares.push(square);
            }
            // ë°”ë‹¥ ì¶©ëŒ ê°ì§€ë¥¼ ìœ„í•œ ë³´ì´ì§€ ì•ŠëŠ” 1ì¤„ ì¶”ê°€
            for (let i = 0; i < width; i++) {
                const stopper = document.createElement('div');
                stopper.classList.add('square', 'taken');
                stopper.style.backgroundColor = '#555'; // ì¶©ëŒìš© ìƒ‰ìƒ
                grid.appendChild(stopper);
                squares.push(stopper);
            }
        }
        createBoard();

        // ** 2. í…ŒíŠ¸ë¡œë¯¸ë…¸ ë°ì´í„° ë° ìƒ‰ìƒ **

        // 7ê°€ì§€ í…ŒíŠ¸ë¡œë¯¸ë…¸ ëª¨ì–‘ (ê°ê° 4ê°€ì§€ íšŒì „ ìƒíƒœ)
        const theTetrominoes = [
            [[1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2], [1, width + 1, width * 2 + 1, width * 2], [width, width * 2, width * 2 + 1, width * 2 + 2]], // L
            [[0, 1, width + 1, width * 2 + 1], [width, width + 1, width + 2, width * 2], [1, width + 1, width * 2 + 1, width * 2 + 2], [2, width + 2, width + 1, width]], // J (ìˆ˜ì •ëœ J)
            [[1, width, width + 1, width + 2], [1, width + 1, width * 2 + 1, width], [width, width + 1, width + 2, width * 2 + 1], [1, width + 1, width * 2 + 1, width + 2]], // T
            [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3], [1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]], // I
            [[0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1]], // O
            [[width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1], [width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1]], // S
            [[0, 1, width + 1, width + 2], [1, width, width + 1, width * 2], [0, 1, width + 1, width + 2], [1, width, width + 1, width * 2]] // Z
        ];
        
        const colors = ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#2ecc71', '#e67e22', '#1abc9c'];

        let currentPosition = 4; // ë¸”ë¡ì˜ ì‹œì‘ ìœ„ì¹˜
        let currentRotation = 0;
        let random = Math.floor(Math.random() * theTetrominoes.length);
        let current = theTetrominoes[random][currentRotation];
        let currentColor = colors[random];
        let nextRandom = Math.floor(Math.random() * theTetrominoes.length);

        // ** 3. ë¸”ë¡ ê·¸ë¦¬ê¸°/ì§€ìš°ê¸° **

        function draw() {
            current.forEach(index => {
                squares[currentPosition + index].classList.add('tetromino');
                squares[currentPosition + index].style.backgroundColor = currentColor;
            });
        }

        function undraw() {
            current.forEach(index => {
                squares[currentPosition + index].classList.remove('tetromino');
                squares[currentPosition + index].style.backgroundColor = '';
            });
        }

        // ** 4. ì¶©ëŒ ê°ì§€ ë° ì´ë™ **

        function checkCollision() {
            // ë‹¤ìŒì— ë¸”ë¡ì´ ì°¨ì§€í•  ìœ„ì¹˜ ì¤‘ í•˜ë‚˜ë¼ë„ 'taken' í´ë˜ìŠ¤ë¥¼ ê°€ì§€ê±°ë‚˜ ë°”ë‹¥ì„ ë²—ì–´ë‚˜ë©´ ì¶©ëŒ
            return current.some(index => 
                squares[currentPosition + index + width].classList.contains('taken')
            );
        }

        function move(direction) {
            undraw();
            
            // ì™¼ìª½/ì˜¤ë¥¸ìª½ ê²½ê³„ì„  ì²´í¬
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0)
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1)

            if (direction === -1) { // ì™¼ìª½ ì´ë™
                if (!isAtLeftEdge) currentPosition += direction;
            } else if (direction === 1) { // ì˜¤ë¥¸ìª½ ì´ë™
                if (!isAtRightEdge) currentPosition += direction;
            }
            
            // ì´ë™ í›„ ì¶©ëŒì´ ë°œìƒí•˜ë©´ ì›ìœ„ì¹˜ (ë‹¤ë¥¸ ë¸”ë¡ì„ ëš«ê³  ì´ë™ ë°©ì§€)
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                currentPosition -= direction; // ë˜ëŒë¦¬ê¸°
            }

            draw();
        }

        function rotate() {
            undraw();
            
            const originalRotation = currentRotation;
            currentRotation = (currentRotation + 1) % current.length;
            current = theTetrominoes[random][currentRotation];

            // ë²½ì´ë‚˜ ë¸”ë¡ì— ë§‰í ê²½ìš° (ê°„ë‹¨í•œ ì²˜ë¦¬: íšŒì „ ì·¨ì†Œ)
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0)
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1)
            
            if (current.some(index => squares[currentPosition + index].classList.contains('taken')) || 
                (isAtLeftEdge && isAtRightEdge)) { 
                
                // íšŒì „ ì·¨ì†Œ
                currentRotation = originalRotation;
                current = theTetrominoes[random][currentRotation];
            }
            draw();
        }
        
        // ** 5. ë¸”ë¡ ê³ ì • ë° ìƒˆ ë¸”ë¡ ìƒì„± **

        function merge() {
            current.forEach(index => {
                squares[currentPosition + index].classList.add('taken');
            });
            
            checkAndClearLines();
            generateNewTetromino();
        }

        function generateNewTetromino() {
            // ë‹¤ìŒ ë¸”ë¡ ì¤€ë¹„
            random = nextRandom;
            nextRandom = Math.floor(Math.random() * theTetrominoes.length);
            current = theTetrominoes[random][0];
            currentColor = colors[random];
            currentPosition = 4;
            currentRotation = 0;
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬ (ìƒˆ ë¸”ë¡ì´ ìƒì„±ë˜ìë§ˆì ì¶©ëŒí•˜ë©´ ê²Œì„ ì˜¤ë²„)
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                gameOver();
                return;
            }

            draw();
        }

        // ** 6. ì¤„ ì œê±° ë° ì ìˆ˜ ê³„ì‚° **

        function checkAndClearLines() {
            for (let i = 0; i < height * width; i += width) {
                const row = Array.from({length: width}, (_, j) => i + j); // í•œ ì¤„ì˜ ì¸ë±ìŠ¤

                // í•œ ì¤„ ì „ì²´ê°€ 'taken'ì¸ì§€ í™•ì¸
                const isRowTaken = row.every(index => 
                    squares[index].classList.contains('taken')
                );

                if (isRowTaken) {
                    score += 10;
                    scoreDisplay.textContent = score;

                    // 1. ì¤„ ì§€ìš°ê¸°
                    row.forEach(index => {
                        squares[index].classList.remove('taken', 'tetromino');
                        squares[index].style.backgroundColor = '';
                    });

                    // 2. ìœ— ì¤„ ë‚´ë¦¬ê¸°
                    const squaresRemoved = squares.splice(i, width);
                    squares = squaresRemoved.concat(squares);
                    squares.forEach(cell => grid.appendChild(cell));
                }
            }
        }

        // ** 7. ê²Œì„ ì˜¤ë²„ **

        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            scoreDisplay.textContent = `Game Over! Score: ${score}`;
            startButton.textContent = 'ë‹¤ì‹œ ì‹œì‘';
        }

        // ** 8. ë©”ì¸ ë£¨í”„ (Drop) **

        function drop() {
            undraw();
            if (checkCollision()) {
                merge();
            } else {
                currentPosition += width;
            }
            draw();
        }

        // ** 9. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë° ê²Œì„ ì œì–´ **
        
        function startGame() {
             if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startButton.textContent = 'ì¬ê°œ';
            } else {
                if (scoreDisplay.textContent.includes('Game Over')) {
                    // ê²Œì„ ì´ˆê¸°í™”
                    location.reload(); 
                    return;
                }
                
                // ê²Œì„ ì‹œì‘/ì¬ê°œ
                if (!timerId) {
                    timerId = setInterval(drop, dropSpeed); 
                    startButton.textContent = 'ì¼ì‹œì •ì§€';
                }
            }
        }

        // ëª¨ë°”ì¼ ì¡°ì‘ ì—°ê²°
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('rotate-button').addEventListener('click', rotate);
        document.getElementById('left-button').addEventListener('click', () => move(-1));
        document.getElementById('right-button').addEventListener('click', () => move(1));
        document.getElementById('down-button').addEventListener('click', () => {
             // Soft Drop (ì ê¹ ë¹ ë¥´ê²Œ ë‚´ë¦¬ê¸°)
             clearInterval(timerId);
             drop();
             timerId = setInterval(drop, dropSpeed);
        });

        document.getElementById('drop-button').addEventListener('click', () => {
            // Hard Drop (ë°”ë‹¥ê¹Œì§€ í•œ ë²ˆì— ë‚´ë¦¬ê¸°)
            undraw();
            while (!checkCollision()) {
                currentPosition += width;
            }
            currentPosition -= width;
            draw();
            merge();
        });

        // ì´ˆê¸° ì‹œì‘ ë¸”ë¡ ì„¤ì •
        draw(); 
        
    </script>
</body>
</html>
