<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëª¨ë°”ì¼ í…ŒíŠ¸ë¦¬ìŠ¤</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: sans-serif;
            margin: 0;
            padding-top: 20px;
            touch-action: manipulation;
            transition: background-color 0.2s;
        }

        /* ê³µí†µ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:active { background-color: #2980b9; }

        /* ì„¹ì…˜ ì œì–´ */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 300px;
            background-color: #34495e;
            padding: 30px 15px;
            border-radius: 10px;
            text-align: center;
        }
        .active { display: flex; }

        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 80%;
        }

        /* ê²Œì„ í™”ë©´ ìŠ¤íƒ€ì¼ */
        #game-container {
            width: 300px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
        }
        #info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            aspect-ratio: 1 / 2;
            background-color: #1c2833;
            border: 2px solid #2c3e50;
            position: relative;
        }
        /* ìƒë‹¨ ê²½ê³„ì„  */
        #grid::after {
            content: "";
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            border-top: 2px dashed #e74c3c;
            pointer-events: none;
        }

        .square { border: 1px solid rgba(255, 255, 255, 0.05); box-sizing: border-box; }
        .taken { border: 1px solid #2c3e50 !important; }

        #controls {
            display: grid;
            grid-template-areas: ". up ." "left down right" ". drop .";
            gap: 10px;
            margin-top: 20px;
        }
        #drop-button { grid-area: drop; background-color: #e74c3c; }

        /* ë°°ê²½ ê²½ê³  ì• ë‹ˆë©”ì´ì…˜ */
        .warning-blink { animation: blink 0.5s infinite; }
        @keyframes blink {
            0% { background-color: #2c3e50; }
            50% { background-color: #c0392b; }
            100% { background-color: #2c3e50; }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1>Tetris</h1>
        <p>ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”</p>
        <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„..." maxlength="10">
        <button id="login-button">ì…ë ¥ ì™„ë£Œ</button>
    </div>

    <div id="welcome-screen" class="screen">
        <h2 id="welcome-msg"></h2>
        <p>ì¤€ë¹„ê°€ ë˜ë©´ ì‹œì‘ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”!</p>
        <button id="start-game-button">ê²Œì„ ì‹œì‘!</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-container">
            <div id="info-panel">
                <span id="player-name" style="font-weight: bold;"></span>
                <span>Score: <b id="score">0</b></span>
            </div>
            <div id="grid"></div>
            <div id="controls">
                <button id="rotate-button" style="grid-area: up;">ğŸ”„</button>
                <button id="left-button" style="grid-area: left;">â—€ï¸</button>
                <button id="right-button" style="grid-area: right;">â–¶ï¸</button>
                <button id="down-button" style="grid-area: down;">â¬‡ï¸</button>
                <button id="drop-button">ğŸ”¥</button>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 10;
        const height = 20;
        let squares = [];
        let score = 0;
        let timerId = null;
        let nickname = "";

        // í™”ë©´ ì „í™˜ í•¨ìˆ˜
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // ë¡œê·¸ì¸ ë²„íŠ¼ í´ë¦­
        document.getElementById('login-button').onclick = () => {
            nickname = document.getElementById('nickname-input').value.trim();
            if (nickname === "") {
                alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            document.getElementById('welcome-msg').innerText = `${nickname}ë‹˜, í™˜ì˜í•©ë‹ˆë‹¤!`;
            showScreen('welcome-screen');
        };

        // ê²Œì„ ì‹œì‘ ë²„íŠ¼ í´ë¦­
        document.getElementById('start-game-button').onclick = () => {
            document.getElementById('player-name').innerText = nickname;
            showScreen('game-screen');
            initGame();
        };

        function createBoard() {
            grid.innerHTML = ""; // ì´ˆê¸°í™”
            squares = [];
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
                squares.push(square);
            }
            for (let i = 0; i < width; i++) {
                const stopper = document.createElement('div');
                stopper.classList.add('taken', 'stopper');
                stopper.style.display = 'none';
                grid.appendChild(stopper);
                squares.push(stopper);
            }
        }

        const lTetromino = [[1, width+1, width*2+1, 2], [width, width+1, width+2, width*2+2], [1, width+1, width*2+1, width*2], [width, width*2, width*2+1, width*2+2]];
        const zTetromino = [[0, width, width+1, width*2+1], [width+1, width+2, width*2, width*2+1], [0, width, width+1, width*2+1], [width+1, width+2, width*2, width*2+1]];
        const tTetromino = [[1, width, width+1, width+2], [1, width+1, width+2, width*2+1], [width, width+1, width+2, width*2+1], [1, width, width+1, width*2+1]];
        const oTetromino = [[0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1], [0, 1, width, width+1]];
        const iTetromino = [[1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3], [1, width+1, width*2+1, width*3+1], [width, width+1, width+2, width+3]];
        
        const theTetrominoes = [lTetromino, zTetromino, tTetromino, oTetromino, iTetromino];
        const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#f1c40f', '#3498db'];

        let random, currentRotation, current, currentPosition;

        function initGame() {
            createBoard();
            score = 0;
            scoreDisplay.innerText = score;
            random = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentPosition = 4;
            draw();
            timerId = setInterval(moveDown, 800);
        }

        function draw() {
            current.forEach(index => {
                if(squares[currentPosition + index])
                    squares[currentPosition + index].style.backgroundColor = colors[random];
            });
        }

        function undraw() {
            current.forEach(index => {
                if(squares[currentPosition + index])
                    squares[currentPosition + index].style.backgroundColor = '';
            });
        }

        function checkCollision() {
            return current.some(index => squares[currentPosition + index + width].classList.contains('taken'));
        }

        function moveDown() {
            if (!timerId) return;
            if (!checkCollision()) {
                undraw();
                currentPosition += width;
                draw();
            } else {
                freeze();
            }
        }

        function freeze() {
            current.forEach(index => squares[currentPosition + index].classList.add('taken'));
            
            // ê²½ê³„ì„  ì²´í¬ (ìœ„ì—ì„œ 3ì¤„ = index 30 ë¯¸ë§Œ)
            if (current.some(index => (currentPosition + index) < width * 3)) {
                gameOver();
                return;
            }

            random = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentPosition = 4;
            
            addScore();
            draw();
            
            // ìœ„í—˜ ê²½ê³  (5ì¤„ ë¯¸ë§Œìœ¼ë¡œ ìŒ“ì´ë©´ ê¹œë°•ì„)
            const isDanger = squares.slice(0, 50).some(s => s.classList.contains('taken') && !s.classList.contains('stopper'));
            if (isDanger) {
                document.body.classList.add('warning-blink');
                setTimeout(() => document.body.classList.remove('warning-blink'), 2000);
            }
        }

        function moveLeft() {
            undraw();
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
            if (!isAtLeftEdge) currentPosition -= 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition += 1;
            draw();
        }

        function moveRight() {
            undraw();
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
            if (!isAtRightEdge) currentPosition += 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) currentPosition -= 1;
            draw();
        }

        function rotate() {
            undraw();
            const nextRotation = (currentRotation + 1) % theTetrominoes[random].length;
            const nextCurrent = theTetrominoes[random][nextRotation];
            const isOut = nextCurrent.some(index => {
                const pos = currentPosition + index;
                return pos < 0 || pos >= 200 || squares[pos].classList.contains('taken');
            });
            if (!isOut) {
                currentRotation = nextRotation;
                current = nextCurrent;
            }
            draw();
        }

        function addScore() {
            for (let i = 0; i < 199; i += width) {
                const row = [i, i+1, i+2, i+3, i+4, i+5, i+6, i+7, i+8, i+9];
                if (row.every(index => squares[index].classList.contains('taken'))) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    row.forEach(index => {
                        squares[index].classList.remove('taken');
                        squares[index].style.backgroundColor = '';
                    });
                    const squaresRemoved = squares.splice(i, width);
                    squares = squaresRemoved.concat(squares);
                    const stoppers = squares.filter(s => s.classList.contains('stopper'));
                    const others = squares.filter(s => !s.classList.contains('stopper'));
                    squares = others.concat(stoppers);
                    squares.forEach(cell => grid.appendChild(cell));
                }
            }
        }

        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            alert(`GAME OVER!\n${nickname}ë‹˜ì˜ ìµœì¢… ì ìˆ˜: ${score}`);
            location.reload(); 
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('left-button').onclick = moveLeft;
        document.getElementById('right-button').onclick = moveRight;
        document.getElementById('rotate-button').onclick = rotate;
        document.getElementById('down-button').onclick = moveDown;
        document.getElementById('drop-button').onclick = () => {
            if(!timerId) return;
            while(!checkCollision()) { undraw(); currentPosition += width; }
            draw();
            freeze();
        };

    </script>
</body>
</html>
