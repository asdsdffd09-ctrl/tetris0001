<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëª¨ë°”ì¼ í…ŒíŠ¸ë¦¬ìŠ¤ (ìˆ˜ì •ì™„ë£Œ)</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: sans-serif;
            color: #ecf0f1;
            padding-top: 20px;
            touch-action: manipulation; /* ëª¨ë°”ì¼ ë”ë¸”íƒ­ ì¤Œ ë°©ì§€ */
        }

        #game-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            max-width: 320px; 
            width: 90%; 
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
        }

        #info-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 5px 10px;
            background-color: #2980b9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            aspect-ratio: 1 / 2; 
            border: 2px solid #2c3e50;
            background-color: #1c2833;
        }

        .square {
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-sizing: border-box;
        }

        .taken { background-color: #7f8c8d; } /* ê³ ì •ëœ ë¸”ë¡ í‘œì‹œìš© */

        #controls {
            display: grid;
            grid-template-areas: 
                ". rotate ."
                "left down right"
                ". drop .";
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        #controls button {
            padding: 15px;
            font-size: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #drop-button { grid-area: drop; background-color: #e74c3c !important; }
        #rotate-button { grid-area: rotate; }
        #left-button { grid-area: left; }
        #right-button { grid-area: right; }
        #down-button { grid-area: down; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="info-panel">
            <p>Score: <span id="score">0</span></p>
            <button id="start-button">ê²Œì„ ì‹œì‘</button>
        </div>

        <div id="grid"></div>
        
        <div id="controls">
            <button id="rotate-button">ğŸ”„</button>
            <button id="left-button">â—€ï¸</button>
            <button id="right-button">â–¶ï¸</button>
            <button id="down-button">â¬‡ï¸</button>
            <button id="drop-button">ğŸ”¥</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        
        const width = 10;
        const height = 20;
        let score = 0;
        let squares = []; 
        let timerId = null;
        let dropSpeed = 800; 
        
        // 1. ë³´ë“œ ìƒì„±
        function createBoard() {
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                grid.appendChild(square);
                squares.push(square);
            }
            // ë°”ë‹¥ ê²½ê³„ (ë³´ì´ì§€ ì•ŠëŠ” ë°”ë‹¥)
            for (let i = 0; i < width; i++) {
                const stopper = document.createElement('div');
                stopper.classList.add('taken'); 
                stopper.style.display = 'none'; // í™”ë©´ì—” ì•ˆë³´ì„
                grid.appendChild(stopper);
                squares.push(stopper);
            }
        }
        createBoard();

        const theTetrominoes = [
            [[1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2], [1, width + 1, width * 2 + 1, width * 2], [width, width * 2, width * 2 + 1, width * 2 + 2]], // L
            [[0, width, width * 2, width * 2 + 1], [width, width + 1, width + 2, 2], [1, 2, width + 2, width * 2 + 2], [width * 2, width * 2 + 1, width + 1, 1]], // J
            [[1, width, width + 1, width + 2], [1, width + 1, width * 2 + 1, width], [width, width + 1, width + 2, width * 2 + 1], [1, width + 1, width * 2 + 1, width + 2]], // T
            [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3], [1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]], // I
            [[0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1]], // O
            [[width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1], [width, width + 1, 1, 2], [0, width, width + 1, width * 2 + 1]], // S
            [[0, 1, width + 1, width + 2], [1, width, width + 1, width * 2], [0, 1, width + 1, width + 2], [1, width, width + 1, width * 2]] // Z
        ];
        
        const colors = ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#2ecc71', '#e67e22', '#1abc9c'];

        let random = Math.floor(Math.random() * theTetrominoes.length);
        let currentRotation = 0;
        let current = theTetrominoes[random][currentRotation];
        let currentColor = colors[random];
        let currentPosition = 4;

        function draw() {
            current.forEach(index => {
                if (squares[currentPosition + index]) {
                    squares[currentPosition + index].style.backgroundColor = currentColor;
                }
            });
        }

        function undraw() {
            current.forEach(index => {
                if (squares[currentPosition + index]) {
                    squares[currentPosition + index].style.backgroundColor = '';
                }
            });
        }

        // í•µì‹¬ ìˆ˜ì •: ì¶©ëŒ ì²´í¬ ë¡œì§
        function checkCollision() {
            return current.some(index => 
                squares[currentPosition + index + width].classList.contains('taken')
            );
        }

        function moveDown() {
            if (!timerId) return;
            
            if (!checkCollision()) {
                undraw();
                currentPosition += width;
                draw();
            } else {
                freeze();
            }
        }

        function freeze() {
            current.forEach(index => squares[currentPosition + index].classList.add('taken'));
            // ìƒˆ ë¸”ë¡ ìƒì„± ì „ ì¤„ ì²´í¬
            addScore();
            // ìƒˆ ë¸”ë¡ ì„¤ì •
            random = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentColor = colors[random];
            currentPosition = 4;
            
            if (checkCollision()) {
                gameOver();
            } else {
                draw();
            }
        }

        function moveLeft() {
            undraw();
            const isAtLeftEdge = current.some(index => (currentPosition + index) % width === 0);
            if (!isAtLeftEdge) currentPosition -= 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                currentPosition += 1;
            }
            draw();
        }

        function moveRight() {
            undraw();
            const isAtRightEdge = current.some(index => (currentPosition + index) % width === width - 1);
            if (!isAtRightEdge) currentPosition += 1;
            if (current.some(index => squares[currentPosition + index].classList.contains('taken'))) {
                currentPosition -= 1;
            }
            draw();
        }

        function rotate() {
            undraw();
            const oldRotation = currentRotation;
            currentRotation = (currentRotation + 1) % theTetrominoes[random].length;
            current = theTetrominoes[random][currentRotation];
            
            // íšŒì „ ì‹œ ë²½/ë¸”ë¡ ì¶©ëŒ ë°©ì§€
            if (current.some(index => 
                (currentPosition + index) % width === 0 && (currentPosition + index) % width === width - 1 ||
                squares[currentPosition + index].classList.contains('taken')
            )) {
                currentRotation = oldRotation;
                current = theTetrominoes[random][currentRotation];
            }
            draw();
        }

        function addScore() {
            for (let i = 0; i < 199; i += width) {
                const row = [i, i+1, i+2, i+3, i+4, i+5, i+6, i+7, i+8, i+9];
                if (row.every(index => squares[index].classList.contains('taken'))) {
                    score += 10;
                    scoreDisplay.innerHTML = score;
                    row.forEach(index => {
                        squares[index].classList.remove('taken');
                        squares[index].style.backgroundColor = '';
                    });
                    const squaresRemoved = squares.splice(i, width);
                    squares = squaresRemoved.concat(squares);
                    squares.forEach(cell => grid.appendChild(cell));
                }
            }
        }

        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            alert("Game Over! ì ìˆ˜: " + score);
            location.reload();
        }

        function startStop() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startButton.innerText = "ì¬ê°œ";
            } else {
                draw();
                timerId = setInterval(moveDown, dropSpeed);
                startButton.innerText = "ì¼ì‹œì •ì§€";
            }
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸
        startButton.addEventListener('click', startStop);
        document.getElementById('left-button').addEventListener('click', moveLeft);
        document.getElementById('right-button').addEventListener('click', moveRight);
        document.getElementById('rotate-button').addEventListener('click', rotate);
        document.getElementById('down-button').addEventListener('click', moveDown);
        document.getElementById('drop-button').addEventListener('click', () => {
            if (!timerId) return;
            while (!checkCollision()) {
                undraw();
                currentPosition += width;
            }
            draw();
            freeze();
        });

    </script>
</body>
</html>
